  </div>

  <section class="content-section">
    <div class="container">
      <div class="cart-container">
        <h2 id="cart" class="section-header">Cart</h2>
        <div class="cart-row">
          <span class="cart-item cart-header cart-column">Item</span>
          <span class="cart-price cart-header cart-column">Price</span>
          <span class="cart-quantity cart-header cart-column">Quantity</span>
        </div>
        <div class="cart-items">
          <p class="cart-empty">Cart is empty.</p>
        </div>
        <div class="cart-total">
          <span class="cart-total-discount"></span>
          <span class="cart-total-title">Total</span>
          <span class="cart-total-price">£0.00</span>
        </div>
      </div>
      <div class="cart-options">
        <div class="discount-code">
          <input class="input-discount-code" type="text" placeholder="Discount Code" />
          <button class="btn btn-discount" type="button">Submit</button>
        </div>
        <div class="cart-controls">
          <button class="btn btn-clear-cart" type="button">Clear Cart</button>
          <button class="btn btn-purchase" type="button">Purchase</button>
        </div>
      </div>
    </div>
  </section>

  <footer class="footer">
    <div class="container">
      <p class="license">Total<strong>Shade</strong> © <span class="date">2020</span></p>
    </div>
  </footer>

  <div class="modal">
    <button class="btn-modal-close">&times;</button>
    <p class="modal-message"></p>
    <button class="btn btn-print" type="button" onclick="printReceipt('.cart-container')">Print Receipt</button>
  </div>
  <div class="overlay"></div>

  <script src="main.js"></script>
</body>
